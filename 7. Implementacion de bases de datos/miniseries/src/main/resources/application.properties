spring.application.name=miniseries

spring.datasource.url=jdbc:mysql://localhost:3306/miniSeries?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=@monica1991
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
