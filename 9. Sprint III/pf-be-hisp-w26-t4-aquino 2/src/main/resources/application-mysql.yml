# Para conectarse a mysql en localhost, el schema es fury pero pueden crear el que quieren
# Se setea el SCOPE "mysql" desde las variables de entorno de IntelliJ
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:mysql://localhost:3306/fury?useSSL=false&serverTimezone=UTC
    username: root
    password: admin123456789
    driver-class-name: com.mysql.cj.jdbc.Driver